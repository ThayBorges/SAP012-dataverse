<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Dataverse</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>

    <div id="background__logo">
      <img src="./assets/logo.jpg" id="logo">
    </div>

    <h1>Bem-vindo ao Mundo das Plantas Carnívoras</h1>
    <p>Descubra a fascinante beleza e peculiaridade dessas plantas incríveis.</p>
  </header>

  <h2>Tipos de Plantas</h2>

  <label for="select__ordering">Classificar por: </label>
  <select name="select__ordering" id="select__ordering">
    <option value="menor_altura">Menor altura</option>
    <option value="maior_altura">Maior altura</option>
    <option value="menor_preco">Menor preço</option>
    <option value="maior_preco">Maior preço</option>
    <option value="menor_facilidadeDeCriacao">Mais fácil de cultivar</option>
    <option value="maior_facilidadeDeCriacao">Mais difícil de cultivar</option>
  </select>

  <label for="select__filter">Filtrar por: </label>
  <select name="select__filter" id="select__filter">
    <option value="facilidadeCriacao">Facilidade de criação</option>
    <option value="capturaPresas">Captura de presas</option>
    <option value="tempoDeVida">Tempo de vida</option>
  </select>


  <button data-testid="botao-limpar" id="botao-limpar">Limpar</button>

  <main id="root">

  </main>
  <img src="./assets/logo.jpg" id="logo__footer">
  <footer>Mundo das Plantas Carnívoras ♥</footer><br>

  <script src="main.js" type="module"></script>



</body>

</html>
